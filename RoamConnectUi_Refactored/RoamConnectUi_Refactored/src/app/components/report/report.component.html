<br><br><br><br>
<div class="container">

  <br><br><br>
<div>
  <div id="mySidenav" class="sidenav" style = "background:#7d6991">
  <a href="javascript:void(0)" class="closebtn colWht" (click)="closeNav()">&times;</a>
  <a href="#" class = "colWht" (click)="adminClick();"><i class="fa fa-user-o colWht" aria-hidden="true"></i> Admin Portal</a>
  <a href="#" class = "colWht"><i class="fa fa-user-circle colWht" aria-hidden="true"></i> Switch User</a>
  <a href="#" class = "colWht"><i class="fa fa-sign-out colWht" aria-hidden="true"></i> Logout</a>
</div>


<nav class="navbar navbar-default" style = "background:#7d6991" *ngIf="this.userDetails.carrierName!=null">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header" >
      
      <a class="navbar-brand" (click)="openNav()" style = "color:white">  Roam Connect Reports</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a (click)="getDashboards();"style = "color:white">Home</a></li>
        <li class="dropdown">
          <a href="#" style = "color:white" class="dropdown-toggle" data-toggle="dropdown" role="button" 
             aria-haspopup="true" aria-expanded="false"><i class="fa fa-home" aria-hidden="true"></i>
             Welcome, {{this.userDetails.carrierName}} <span class="caret"></span></a>
          <ul class="dropdown-menu" >
            <li *ngIf="isBTUser"><a (click)="adminClick();"><i class="fa fa-user-o" aria-hidden="true"></i> Admin Portal</a></li>
            <!-- <li><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i> Switch User</a></li> -->
            <li role="separator" class="divider"></li>
           
            <li><a href="#" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a> </li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>

<div class="row">
  <div class="col-sm-12" >
      <div class="col-sm-3" >
          <div id="mySidenav" style="width:40%; " >
          <a class="nav-tabs-dropdown btn btn-block btn-primary">Reports</a>
              <ul id="nav-tabs-wrapper" class="nav nav-tabs nav-pills nav-stacked wells" >
                 <li class="active-page">
                  <div class="list-group">
                      <div *ngFor="let report of dashboard.config" >
                            <a (click)="getReport_nav(report,dashboard)"[ngClass]="{active: isActive(report)}"
                                class="text-center list-group-item">{{report.reportname}}
                            </a>
                      </div>
                 </div>
                </li>
            </ul>
        </div>
    </div>


      <div class="col-sm-9">
          <div class="row">
          <div class="table-data pull-right"  >                
            <app-data-table *ngIf="reportType == 'table'" [tableData]="report"></app-data-table>
            <app-heatmap *ngIf="reportType == 'heatmap'" [reportData]="report"></app-heatmap>
       
          </div>
      </div>
    </div>
</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Do you want to logout?</h4>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn_yes" (click)="loadLogout();" >Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        
      </div>
    </div>
  </div> 
</div> 

</div>
